<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="uit.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-wrapper">
            <img src="https://courses.uit.edu.vn/pluginfile.php/1/core_admin/logo/0x200/1754323912/logo-header.png" alt="Logo Trường ĐH CNTT">
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <input type="text" id="username" placeholder="Tên tài khoản" autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Mật khẩu" autocomplete="current-password">
            </div>
            <div class="form-group submit-group">
                <button type="submit" class="btn-login">Đăng nhập</button>
            </div>
            <div class="form-group forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
        </form>

        <div class="login-divider"></div>

        <div class="extra-options">
            <div class="language-menu">
                <a href="#">Vietnamese ‎(vi)‎ ▾</a>
            </div>
            <div class="vertical-divider"></div>
            <button type="button" class="btn-cookies">Thông báo từ các Cookies</button>
        </div>
    </div>
</body>
</html>
