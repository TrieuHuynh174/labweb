<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-wrapper">
    <div class="login-container">
        <div class="loginform">
            <div id="loginlogo" class="login-logo">
                <img id="logoimage" src="https://courses.uit.edu.vn/pluginfile.php/1/core_admin/logo/0x200/1754323912/logo-header.png" class="img-fluid" alt="Trường ĐH CNTT - Website môn học">
            </div>

            <form class="login-form" id="login">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Tên tài khoản">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Mật khẩu">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg" id="loginbtn">Đăng nhập</button>
                </div>
                <div class="form-group login-form-forgotpassword">
                    <a href="#">Quên mật khẩu?</a>
                </div>
            </form>

            <div class="login-divider"></div>

            <div class="d-flex">
                <div class="login-languagemenu">
                    <a href="#">Vietnamese (vi) ▾</a>
                </div>
                <button type="button" class="btn btn-secondary">Thông báo từ các Cookies</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
