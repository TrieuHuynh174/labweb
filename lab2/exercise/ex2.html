<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center; 
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div style="text-align:center;">
        <h1>Dynamic Table Generator</h1>
        <input type="number" id="rows" placeholder="Rows">
        <input type="number" id="cols" placeholder="Columns">
        <button id="generate">Generate Table</button>
    </div>

    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) {
                alert('Please enter valid positive numbers for rows and columns.');
                return;
            }
            let tableHTML = '<table>';
            for (let i = 0; i < rows; i++) {
                tableHTML += '<tr>';
                for (let j = 0; j < cols; j++) {
                    tableHTML += `<td>(${i + 1}, ${j + 1})</td>`;
                }
                tableHTML += '</tr>';
            }
            tableHTML += '</table>';
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }
        document.getElementById('generate').addEventListener('click', generateTable);
    </script>
</body>
</html>
